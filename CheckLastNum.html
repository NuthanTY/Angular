<script>
    let num1,num2,rem1,rem2;
    function read(){
        num1 = +prompt('Enter num1');
        num2 = +prompt('Enter num2');
        alert(check());
    }

    function check(){
        rem1 = num1 %10;
        rem2 = num2 %10;
         if(rem1 == rem2){
            return (` ${num1} and ${num2} have same last digit`);
         }
         return ` ${num1} and ${num2} dont have same last digit`;

    }

    read();
</script>
